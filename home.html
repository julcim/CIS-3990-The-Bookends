<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookends Home Screen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="ipadScreen">
        <div class="flex-container">
            <div class="leftSide"><H1>Happy Reading Sarah!</H1></div>
            <div class="rightSide">
                <div class="title_club">
                    <p>Book Clubs</p>
                </div>
                <div class="clubs">
                    <p>The Book Lovers</p>
                    <div class="sub1">
                        <div class="book_image">
                            <img src="Dune Cover.jpg" alt="Dune" width="auto" height="108">
                        </div>
                        <div>
                            <p>Members: 
                                
                            </p>
                            <div class="memberNames1">
                                <p>R.R.</p>
                            </div>
                            <div class="memberNames2">
                                <p>I.A.</p>
                            </div>
                            <div class="memberNames3">
                                <p>S.L.</p>
                            </div>
                            <div class="progressBarBorder">
                                <div class="progressBar" style="height:24px;width:30%">
                                    <p>30%</p>
                                </div>
                            </div><br>
                        </div>
                    </div>
                </div>
                <div class="clubs">
                    <p>The Readers</p>
                    <div class="sub1">
                        <div class="book_image">
                            <img src="macbeth.jpg" alt="Dune" width="auto" height="108">
                        </div>
                        <div>
                            <p>Members:
                    
                            </p>
                            <div class="memberNames1">
                                <p>J.J.</p>
                            </div>
                            <div class="memberNames2">
                                <p>N.E.</p>
                            </div>
                            <div class="memberNames3">
                                <p>I.I.</p>
                            </div>
                            <div class="progressBarBorder">
                                <div class="progressBar" style="height:24px;width:73%">
                                    <p>73%</p>
                                </div>
                            </div><br>
                        </div>
                    </div>
                </div>
                <div class="addClub">
                    <p class="textAddClub"> + Add Book Club</p>
                </div>
            </div>
        </div>
        
    </div>

</body>

</html>
