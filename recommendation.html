<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recommendation Screen</title>
    <link rel="stylesheet" href="read.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="ipadScreen">
        <div class="flex-container">
            <div class="leftSide">
                <div class="title_club_left">
                    <p>Happy Reading Sarah!</p>
                </div>
                <div class="search_bar">
                    <p>Search for genres, books, or clubs &ensp; &ensp; &ensp; &ensp; &ensp; &ensp; &ensp; &ensp;&ensp;
                        &ensp; &ensp; &ensp; &ensp; &ensp; &ensp; <i class="fa fa-search" aria-hidden="true"></i></p>

                </div>
                <div class="current_read" style="cursor:pointer" onclick="location.href='book.html'">
                    <p>Current Read</p>
                    <div class="sub2">
                        <div class="book_image_left">
                            <img src="gatsby.jpg" alt="The Great Gatsby" width="auto" height="153">
                        </div>
                        <div>
                            <p>The Great Gatsby</p>
                            <div class="author">
                                <p>F. Scott Fitzgerald</p>
                            </div>
                            <br>
                            <div class="progressBarBorderLeft">
                                <div class="progressBarLeft" style="height:24px;width:70%">
                                    <p>70%</p>
                                </div>
                            </div><br>
                        </div>
                    </div>
                </div>
                <div class="explore_shelves">
                    <p>Explore My Shelves</p>
                    <div class="book_options">
                        <div class="shader" onclick="location.href='to_be_read.html'"
                            style="cursor:pointer; background-color: #DBC3AC; margin-left: 5px; margin-right:35px;">
                            <p>To Be Read</p>
                        </div>
                        <div class="shader" onclick="location.href='read.html'"
                            style="cursor:pointer; background-color: #C7AE96; margin-left:35px; margin-right:35px;">
                            <p>Read</p>
                        </div>
                        <div class="shader" onclick="location.href='horror.html'"
                            style="cursor:pointer; background-color: #807462; margin-left:35px; margin-right: 5px;">
                            <p>Horror</p>
                        </div>
                    </div>
                    <div style="font-size: small; text-align: center; margin-top: -15px">
                        <i class="fa fa-circle" style="color:#A9A9A9" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="explore_recommendations" style="cursor:pointer" onclick="location.href='recommendation.html'">
                    <p>Explore Book Recommendations</p>
                    <div class="book_options">
                        <div style="margin-left: 5px; margin-right:35px;">
                            <img src="emma.jpg" alt="Emma" width="auto" height="90">
                        </div>
                        <div style="margin-left:35px; margin-right:35px; text-align: center;">
                            <img src="1984.jpg" alt="1984" width="auto" height="90">
                        </div>
                        <div style="margin-left:35px; margin-right: 5px; text-align: right;">
                            <img src="lotr.jpg" alt="Lord of the Rings" width="auto" height="90">
                        </div>
                    </div>
                    <div style="font-size: small; text-align: center; margin-top: -15px">
                        <i class="fa fa-circle" style="color:#A9A9A9" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-circle" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="rightSide">
                <div class="title_club">
                    <p>Recommendations</p>
                </div>
                <div class="back_arrow" style="cursor:pointer" onclick="location.href='home.html'">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div class="clubs">
                    <p>Classics</p>
                    <div class="sub1">
                        <div class="book_image">
                            <img src="fairy_tales.jpg" alt="Fairy tales" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="insurgent.jpg" alt="insurgent" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="lotr.jpg" alt="Lord of the rings" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="1984.jpg" alt="1984" width="auto" height="94">
                        </div>
                    </div>
                    <div style="font-size: small; text-align: center; margin-top: 20px">
                        <i class="fa fa-circle" style="color:#A9A9A9" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
                    </div>
                </div>
                <div class="clubs">
                    <p>Fantasy</p>
                    <div class="sub1">
                        <div class="book_image">
                            <img src="way.jpg" alt="The way of kings" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="divergent.jpg" alt="divergent" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="deadly.jpg" alt="Deadly" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="dracula.jpg" alt="Dracula" width="auto" height="94">
                        </div>
                    </div>
                    <div style="font-size: small; text-align: center; margin-top: 20px">
                        <i class="fa fa-circle" style="color:#A9A9A9" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
                    </div>
                </div>
                <div class="clubs">
                    <p>YA Novels</p>
                    <div class="sub1">
                        <div class="book_image">
                            <img src="salt.jpg" alt="Salt" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="tkamb.jpg" alt="To Kill a Mockingbird" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="gwtw.jpg" alt="Gone with the Wind" width="auto" height="94">
                        </div>
                        <div class="book_image">
                            <img src="citr.jpg" alt="The Catcher in the Rye" width="auto" height="94">
                        </div>
                    </div>
                    <div style="font-size: small; text-align: center; margin-top: 20px">
                        <i class="fa fa-circle" style="color:#A9A9A9" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
